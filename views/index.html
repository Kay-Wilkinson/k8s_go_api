<div>
    {{ if .Fact }}
        {{ range .Fact }}
            <div>
                <p>{{ .Question }}</p>
                <p>{{ .Answer }}</p>
            </div>
        {{ end }}
    {{ else }}
    <div>
        <p>No facts yet</p>
        <p><a href="/create-fact">Create a new fact here</a></p>
    </div>
    {{ end }}
</div>
